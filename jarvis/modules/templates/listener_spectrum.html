<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Siri Wave with WebSocket Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- JS for siri wave pattern -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"
            onerror="this.onerror=null; this.src='/siriwave.js'"></script>

    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            color: white;
        }

        #siri-wave {
            width: 100%;
            height: 300px;
        }

        .status {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="siri-wave"></div>
<div class="status" id="status">Waiting for command...</div>

<script>
    const siriWave = new SiriWave({
        container: document.getElementById("siri-wave"),
        width: window.innerWidth,
        height: 300,
        style: "ios9",
        speed: 0.2,
        amplitude: 0,
        frequency: 6,
        color: "#ffffff",
        autostart: false,
        cover: true,
    });

    function startWave() {
        siriWave.setAmplitude(2);
        siriWave.start();
        setStatus("Listener active");
    }

    function stopWave() {
        siriWave.stop();
        siriWave.setAmplitude(0);
        siriWave.start();
        setTimeout(() => siriWave.setAmplitude(0), 100);
        setStatus("Listener inactive");
    }

    function setStatus(text) {
        document.getElementById("status").textContent = text;
    }

    function getStatus() {
        return document.getElementById("status").textContent;
    }

    function checkReload() {
        const currentStatus = getStatus();
        return currentStatus === "Listener inactive" ||
            currentStatus === "Waiting for command..." ||
            currentStatus === "âœ… WebSocket connected";
    }

    let ws;
    let reconnectCheckInterval;

    function connectWebSocket() {
        // WebSocket setup
        const wsProtocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
        const webSocketUrl = `${wsProtocol}//${location.host}/ws/listener_spectrum`
        console.log("Connecting to: " + webSocketUrl)
        ws = new WebSocket(webSocketUrl);
        ws.onopen = () => {
            setStatus("âœ… WebSocket connected");
            console.log("âœ… WebSocket connected");
            clearInterval(reconnectCheckInterval);
        };
        ws.onmessage = (event) => {
            console.debug("ðŸ“¨ Message:", event.data);
            const command = event.data.trim().toLowerCase();
            if (command === "start") {
                startWave();
            } else if (command === "stop") {
                stopWave();
            } else {
                setStatus(`âš ï¸ Unknown command: ${command}`);
            }
        };
        ws.onclose = () => {
            console.warn("âš ï¸ WebSocket closed");
            setStatus("âš ï¸ WebSocket closed");
            scheduleReconnect();
        };
        ws.onerror = (err) => {
            console.error("âŒ WebSocket error", err);
            setStatus("âŒ WebSocket error");
            console.error(err);
        };
    }

    // Schedule a reconnect check every 60s
    // This will help reload the UI after API restarts
    function scheduleReconnect() {
        if (!reconnectCheckInterval) {
            reconnectCheckInterval = setInterval(() => {
                if (!ws || ws.readyState === WebSocket.CLOSED) {
                    console.debug("ðŸ” WebSocket still closed. Reloading page...");
                    location.reload();
                }
            }, 60000); // 60 seconds
        }
    }

    // Timed reload every 30s if listener is inactive
    // This will help kick off the wave spectrum
    function timedReload() {
        setInterval(() => {
            if (checkReload()) {
                console.debug("ðŸ” Listener inactive. Reloading page...");
                location.reload();
            }
        }, 30000); // 30s
    }

    // Wait until page fully loads (styles, images, etc.)
    window.addEventListener("load", () => {
        connectWebSocket();
        timedReload();
    });

</script>
</body>
</html>
